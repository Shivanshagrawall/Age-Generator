<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="javascript">Javascript</h1>
            <h1 class="ageCalculator"><span>Age </span>Calculator</h1>
        </div>
        <div class="input">
            <div class="input-box">
                <input type="date" name="" id="" class="date">
                <button class="calculate">Calculate</button>
            </div>
        </div>
        <div class="yourAge"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
